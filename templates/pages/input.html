{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Welcome to TATA</h1>
</div>
<p class="lead">TATA is a Twitter Account Toxicity Analyzer. TATA is very simple to use: just type a tweeter handle and TATA will analyze its latest tweets!</p>

<form  action="/output" method="GET">
        <!--<div class="form-group">-->
        <div class="col-xs-6">
          <input class="form-control input-lg" type="text" id="entity" name='entity' placeholder="e.g. @{{placeholder_name}}">
        </div>

        <div>
          <button type="submit" class="btn btn-default btn-lg">Analyze</button>
        </div>

      </form>

{% endblock %}
